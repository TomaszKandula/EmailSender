# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tokanpages-emailsender

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://tokanpages.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2a5bbb2c52874f68b902555f2f278b65 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_653835ec7c8248d68df8072bb69a077e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tokanpages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2a5bbb2c52874f68b902555f2f278b65 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tokanpages-emailsender'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_505eb4a90fcc495a8f2b15cff90508b0 }}
        images: 'tokanpages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2a5bbb2c52874f68b902555f2f278b65 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'