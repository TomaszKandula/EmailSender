# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tokanpages-emailsender-staging

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://tokanpages.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0ba00222d1e843598cfcaf53cb7945aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4455a3fcdb264e27821739478f56ed99 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tokanpages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ba00222d1e843598cfcaf53cb7945aa }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tokanpages-emailsender-staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bf8d1c25229c4f5eb5c2acd2b88a9ae5 }}
        images: 'tokanpages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ba00222d1e843598cfcaf53cb7945aa }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'